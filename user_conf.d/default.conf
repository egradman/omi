server {
    listen 443 ssl default_server;
    server_name dmz.gradman.com;

    ssl_certificate         /etc/letsencrypt/live/dmz.gradman.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/dmz.gradman.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dmz.gradman.com/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        proxy_pass http://omi:8080/;
    }
}
